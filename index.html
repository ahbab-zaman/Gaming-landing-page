<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Website</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/daf73e6806.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="common-font">
    <!-- header starts here -->

    <header>
      <div class="nav-container">
        <nav class="navbar flexbox container">
          <div class="nav-logo flexbox">
            <img src="images/Frame.png" alt="" />
            <h1><span class="special-g">G</span>amer</h1>
          </div>
          <div class="nav-items flexbox">
            <li>About us</li>
            <li>Developers</li>
            <div class="nav-links flexbox">
              <li>Follow Us</li>
              <i class="fa-brands fa-youtube red-youtube"></i>
              <i class="fa-brands fa-tiktok"></i>
            </div>
          </div>
        </nav>
      </div>

      <div class="banner-section flexbox">

       <div class="banner-content-container flexbox">
        <div class="banner-content">
            <h1 class="banner-title">PLAY LIKE THE</h1>
            <h1 class="banner-subtitle">G.O.A.T</h1>
            <div class="extra-content flexbox common-description">
              <i class="fa-brands fa-youtube"></i>
              <p>1-click instant play</p>
            </div>
            <div class="extra-content flexbox common-description">
              <i class="fa-solid fa-download"></i>
              <p>No Download</p>
            </div>
            <div class="extra-content flexbox common-description">
              <i class="fa-solid fa-user-group"></i>
              <p>1000s of supported online games</p>
            </div>
          <div class="banner-buttons">
            <button class="primary-btn">SIGN IN</button>
            <button class="secondary-btn">GO ROGUE</button>
          </div>
          </div>
       </div>

        <div class="banner-image">
          <img src="images/Group 18.png" alt="" />
        </div>
      </div>
    </header>

    <!-- header ends here -->
  </body>
</html>
